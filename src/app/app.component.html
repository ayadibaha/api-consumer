<ul *ngIf="salaries" class="salarie">
    <li *ngFor="let s of salaries">
        <a (click)="get(s._id)">
            <span class="badge">{{s._id}}</span> {{s.name}}
        </a>
    </li>
</ul>
<h1 *ngIf="!salaries">List vide!</h1>
<app-salarie [salarie]="chosenOne"></app-salarie>
<h2>Filter: </h2>
<select (change)="updateList($event.target.value)">
    <option value="name">nom</option>
    <option value="age">age</option>
    <option value="address">address</option>
</select>
